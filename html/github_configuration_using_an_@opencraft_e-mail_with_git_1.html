<p>
 <span>
  Configure git to use your OpenCraft email address
  for each git repository you work on by running the command:
 </span>
</p>
<p>
 <code>
  git config user.email YOUR_NAME@opencraft.com
 </code>
</p>
<p>
 <span>
  within each repository (or use
 </span>
 <code>
  --global
 </code>
 <span>
  if you only use git for OpenCraft projects).
 </span>
</p>
